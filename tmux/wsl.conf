# ==============================================================================
# tmux WSL 環境固有設定
# ==============================================================================

# 共通設定を読み込み
source-file ~/.config/tmux/common.conf

# ペイン・ウィンドウ番号を1から開始
set -g base-index 1
setw -g pane-base-index 1

# ------------------------------------------------------------------------------
# WSL 固有: シェル設定
# ------------------------------------------------------------------------------
set-option -g default-shell /home/takets/.nix-profile/bin/zsh

# ------------------------------------------------------------------------------
# WSL 固有: 履歴設定（大容量）
# ------------------------------------------------------------------------------
set-option -g history-limit 50000

# ------------------------------------------------------------------------------
# WSL 固有: ペインボーダー設定（背景なし・シンプル）
# ------------------------------------------------------------------------------
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour208

# ------------------------------------------------------------------------------
# WSL 固有: ステータスバー位置
# ------------------------------------------------------------------------------
set-option -g status-position bottom

# status-right（秒まで表示でpane-border更新をトリガー）
set -g status-right "#[fg=colour255,bg=colour241] %Y%b-%d %l:%M:%S"

# ------------------------------------------------------------------------------
# WSL 固有: クリップボード連携
# ------------------------------------------------------------------------------
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# ------------------------------------------------------------------------------
# WSL 固有: Alt + 矢印キーでペイン移動
# ------------------------------------------------------------------------------
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D
