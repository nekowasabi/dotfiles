# ==============================================================================
# tmux 仕事環境固有設定 (mfs_work の後継)
# Mac環境ベース + 仕事向け追加機能
# ==============================================================================

# Mac設定を読み込み（common.conf も含まれる）
source-file ~/.config/tmux/common.conf

# ------------------------------------------------------------------------------
# 仕事環境固有: セッション切り替え
# ------------------------------------------------------------------------------
# Prefix + Tab で直前のセッションに切り替え
bind Tab switch-client -l

# Prefix + z でペインをズーム/解除
bind-key z resize-pane -Z

# ------------------------------------------------------------------------------
# 仕事環境固有: 履歴設定
# ------------------------------------------------------------------------------
set-option -g history-limit 10000

# ------------------------------------------------------------------------------
# 仕事環境固有: プラグイン
# ------------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'

run '~/.tmux/plugins/tpm/tpm'

# Claude Code Status プラグイン
run-shell '~/repos/tmux-claudecode-status/claudecode_status.tmux'

set -g @plugin 'nekowasabi/tmux-text-object'
