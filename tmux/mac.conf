# Load common config from ~/.config/tmux
source-file ~/.config/tmux/common.conf

# Mac-specific settings
# =====================

# ペイン上部にClaude Codeステータスを表示
set -g pane-border-status top
set -g pane-border-format "#[fg=colour255,bg=colour238] #{claudecode_status} #[default]"

# アクティブなペインを目立たせる（common.confとは異なる配色）
set -g pane-active-border-style fg=colour255,bg=colour238

# コピーモード - Mac用pbcopy統合
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# プラグイン
run-shell "~/repos/tmux-claudecode-status/claudecode_status.tmux"
run-shell "~/repos/tmux-text-object/text_object.tmux"
